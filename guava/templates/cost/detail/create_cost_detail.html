{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_cost_detail' %}">Data Cost Detail</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_cost_detail' %}">Create Cost Detail</a></li>
        </ol>
      </nav>
</div>
<div class="row">   
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="cost_type_name">Cost Type</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="cost_type_name" id="cost_type_name">
                                {% for item in all_cost_types %}
                                    <option value="{{item.cost_type_name}}"
                                        {% if item.cost_type_id == cost_detail.cost_type_id %} selected {% endif %}>
                                        {{item.cost_type_name}}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="cost_name">Cost Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text"
                                value="{{cost_detail.cost_name}}"
                                name="cost_name" id="cost_name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="date">Date</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date"
                                value="{{date}}" name="date" id="date" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="cost_amount">Cost Amount</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number"
                                value="{{cost_detail.cost_amount}}"
                                name="cost_amount" id="cost_amount" required>
                        </div>
                    </div>
                    <button class="btn btn-primary mr-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
