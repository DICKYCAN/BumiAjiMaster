{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data Market</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_market' %}">Data market</a></li>
            <li class="breadcrumb-item"><a href="{% url 'create_market' %}">Create marginarket</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <h1 class="card-title">Market</h1>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Market Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="market_name" value="{{getmarket.market_name}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Market Address</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="market_address" value="{{getmarket.market_address}}" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
