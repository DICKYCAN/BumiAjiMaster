{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create Data Penjualan</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_penjualan' %}">Data Penjualan</a></li>
            <li class="breadcrumb-item"><a href="{% url 'create_penjualan' %}">Create Penjualan</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <h1 class="card-title">Penjualan</h1>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Pasar</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="pasar">
                                {% for i in pasarobj %}
                                <option value="{{i.id_pasar}}">{{i.nama_pasar}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tanggal</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" name="tanggal" required>
                        </div>
                    </div>
                    
                    <br>
                    <br>

                    <h1 class="card-title">Detail Penjualan</h1>
                    <div id="tambahdetail">

                    <div class="detail-group mb-3">
                        <h3 class="card-description">Detail Penjualan 1</h3>
                        <div class="form-group">

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Scan QR Komoditas</label>
                        <div class="col-sm-9">
                            <input type="text" id="scan_qr_input" class="form-control" placeholder="Scan QR dari produk" autofocus>
                        </div>
                        </div>

                        <!-- Hasil parsing QR akan ditampilkan di sini -->
                    <div id="qr-scan-result"></div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Produk</label>
                        <div class="col-sm-9">
                            <select class="form-control produk" name="produk">
                                <option value="" selected></option>
                                {% for i in produkobj %}
                                <option value="{{i.id_produk}}">{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Nama Komoditas</label>
                        <div class="col-sm-9">
                            <select class="form-control nama_komoditas" name="komoditas">
                                <option value="" selected></option>
                                {% for i in komoditasobj %}
                                <option value="{{i.id_komoditas}}">{{i}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Grade Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control grade_komoditas" type="text" name="grade">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tanggal Kadaluwarsa Produk</label>
                        <div class="col-sm-9">
                            <input  class="form-control tanggal_kadaluarsa" type="date" name="kadaluwarsa">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Stock Produk</label>
                        <div class="col-sm-9" >
                            <span class="stok-info stock_produk">-</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Kuantitas Produk</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="kuantitasp">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Kuantitas Komoditas</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="kuantitask">
                        </div>
                    </div>

                        <button type="button" class="btn btn-danger" onclick="deleterow(this)">
                            <i class="mdi mdi-close btn-icon-prepend"></i>Delete</button>
                    </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-icon-text mr-3" onclick="tambahpenjualan()">
                        <i class="mdi mdi-plus btn-icon-prepend"></i>Tambah Detail</button>
                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function tambahpenjualan() {
        let angka = document.querySelectorAll('#tambahdetail > .detail-group').length + 1;
        const baris = document.createElement('div');
        baris.className = 'detail-group mb-3';
        baris.innerHTML = `
            <h3 class="card-description">Detail Penjualan ${angka}</h3>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama Produk</label>
                <div class="col-sm-9">
                    <select class="form-control produk" name="produk">
                        <option value="" selected></option>
                        {% for i in produkobj %}
                        <option value="{{i.id_produk}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Scan QR Komoditas</label>
                <div class="col-sm-9">
                    <input type="text" id="scan_qr_input" class="form-control" placeholder="Scan QR dari produk" autofocus>
                </div>
                </div>

                <!-- Hasil parsing QR akan ditampilkan di sini -->
            <div id="qr-scan-result"></div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Nama Komoditas</label>
                <div class="col-sm-9">
                    <select class="form-control" name="komoditas" id="nama_komoditas">
                        <option value="" selected></option>
                        {% for i in komoditasobj %}
                        <option value="{{i.id_komoditas}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Grade Produk</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="grade" id="grade_komoditas">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Tanggal Kadaluwarsa Produk</label>
                <div class="col-sm-9">
                    <input class="form-control" type="date" name="kadaluwarsa" id="tanggal_kadaluarsa">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Stock Produk</label>
                <div class="col-sm-9" >
                    <input class="stok-info" id="stock_produk">-</input>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kuantitas Produk</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" name="kuantitasp">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kuantitas Komoditas</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" name="kuantitask">
                </div>
            </div>


            <button type="button" class="btn btn-danger" onclick="deleterow(this)">
                            <i class="mdi mdi-close btn-icon-prepend"></i>Delete</button>
        `;
        document.getElementById('tambahdetail').appendChild(baris);
    }

    function deleterow(button) {
        button.closest('.detail-group').remove();
        updateDetailNumbers();
    }

    function updateDetailNumbers() {
        const details = document.querySelectorAll('#tambahdetail > .detail-group');
        details.forEach((detail, index) => {
            detail.querySelector('h3').textContent = `Detail Penjualan ${index + 1}`;
        });
    }
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const qrInput = document.getElementById("scan_qr_input");

  qrInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      const scannedText = qrInput.value.trim();
      const parts = scannedText.split("|");

      if (parts.length !== 4) {
        alert("Format QR tidak sesuai: komoditas|grade|kadaluarsa|kuantitas");
        qrInput.value = "";
        return;
      }

      const [komoditas, grade, kadaluarsa, kuantitas] = parts;

      // Masukkan ke hidden input agar ikut disubmit
      const container = document.createElement("div");
      container.innerHTML = `
        <input type="hidden" name="qr_komoditas" value="${komoditas}">
        <input type="hidden" name="qr_grade" value="${grade}">
        <input type="hidden" name="qr_kadaluarsa" value="${kadaluarsa}">
        <input type="hidden" name="qr_kuantitas" value="${kuantitas}">
        <p><strong>${komoditas}</strong> | Grade: ${grade} | Exp: ${kadaluarsa} | Qty: ${kuantitas}</p>
      `;
      document.getElementById("qr-scan-result").appendChild(container);

      qrInput.value = ""; // kosongkan input untuk QR selanjutnya
    }
  });
});
</script>

{% endblock %}
