{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_partner' %}">Data partner</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_partner' %}">Create partner</a></li>
        </ol>
      </nav>
</div>
<div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
    
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="partner_name"  class="col-sm-3 col-form-label">Partner Name</label>
                        <div class="col-sm-9">
                            <input type="text" name="partner_name" id="partner_name" class="form-control" placeholder="Partner Name" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="partner_address"  class="col-sm-3 col-form-label">Partner Address</label>
                        <div class="col-sm-9">
                            <input type="text" name="partner_address" id="partner_address" placeholder="Partner Address" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="partner_phone"  class="col-sm-3 col-form-label">Contact</label>
                        <div class="col-sm-9">
                            <input  type="number" name="partner_phone" id="partner_phone" placeholder="Contact Partner" class="form-control"   required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email"  class="col-sm-3 col-form-label">Partner Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Partner Email" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="start_date"  class="col-sm-3 col-form-label">Start Date Partner</label>
                        <div class="col-sm-9">
                            <input type="date" name="start_date" id="start_date"  class="form-control" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="contract_duration"  class="col-sm-3 col-form-label">Contract Duration</label>
                        <div class="col-sm-9">
                            <input type="number" name="contract_duration" id="contract_duration" placeholder="Contract Duration(years)" class="form-control" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="land_area"  class="col-sm-3 col-form-label">Land Area</label>
                        <div class="col-sm-9">
                            <input type="number" name="land_area" id="land_area" class="form-control" placeholder="Land Area (m2)" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="min_quantity"  class="col-sm-3 col-form-label">Minimal Quantity</label>
                        <div class="col-sm-9">
                            <input type="number" name="min_quantity" id="min_quantity" class="form-control" placeholder="minimal quantity (kg)" required>
                        </div>
                    </div>
            
                    <div class="form-group row">
                        <label for="partner_status" class="col-sm-3 col-form-label">Partner Status</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="partner_status" id="partner_status" required>
                                <option value="Active">Active</option>
                                <option value="Not Active">Not Active</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit"class="btn btn-primary mr-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
