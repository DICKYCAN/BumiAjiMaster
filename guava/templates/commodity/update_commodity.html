{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Data commodity</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_commodity' %}">Data commodity</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_commodity' id %}">Update commodity</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <h1 class="card-title">commodity</h1>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Commodity Name</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="commodity_name" value="{{commodity.commodity_name}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Grade</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="grade_name">
                                {% for i in grade_obj %}
                                {% if i.grade_name == grade_name %}
                                <option selected value="{{i.grade_name}}">{{i.grade_name}}</option>
                                {% else %}
                                <option value="{{i.grade_name}}">{{i.grade_name}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Purchase Price</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="purchase_price" value="{{commodity.purchase_price}}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Selling Price</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="selling_price" value="{{commodity.selling_price}}" required>
                        </div>
                    </div>   

                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
{% endblock %}
