{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_production' %}">Data production</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_production' %}">Create production</a></li>
        </ol>
      </nav>
</div>
<div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="date">Date</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="date" name="date" id="date" required>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-auto">
                            <button type="button" class="btn btn-inverse-success" onclick="addproduction()">Add Detail</button>
                        </div>
                    </div>
                    <div id="adddetail">
                        <div class="detail-row">
                            <h3 class="card-title">Detail production 1</h3>

                            <div class="form-group row">
                                <label for="product_id" class="col-sm-3 col-form-label">Product</label>
                                <div class="col-sm-9">
                                    <select class="form-control product_id" name="product_id" id="product_id">
                                        {% for item in products %}
                                        <option value="{{item.product_id}}">{{item}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="product_status">Status product</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text" name="product_status" id="product_status" placeholder="Status" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"  for="product_quantity">Quantity</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="number" name="product_quantity" id="product_quantity" placeholder="Quantity" required>
                                </div>
                            </div>
                            <button class="btn btn-inverse-danger"  onclick="deleterow(this)">Delete</button>
                        </div>
                    </div>
           
                    <br>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% block javascripts %}
    <script>
        function addproduction() {

            const rows = document.querySelectorAll('#adddetail .detail-row');
            const angka = rows.length + 1;
            const baris = document.createElement('div');
            baris.className = 'detail-row mb-4'; // Add margin bottom for spacing
            baris.innerHTML = `
                <h3 class="card-title">Detail production ${angka}</h3>

                            <div class="form-group row">
                                <label for="product_id" class="col-sm-3 col-form-label">product_id</label>
                                <div class="col-sm-9">
                                    <select class="form-control product_id" name="product_id" id="product_id">
                                        {% for item in products %}
                                        <option value="{{item.product_id}}">{{item}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="product_status">Status product</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text" name="product_status" id="product_status" placeholder="Status" required>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label"  for="product_quantity">quantity</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="number" name="product_quantity" id="product_quantity" placeholder="quantity" required>
                                </div>
                            </div>
                            <button class="btn btn-inverse-danger"  onclick="deleterow(this)">Delete</button>
            `;
            document.getElementById('adddetail').appendChild(baris);
        updateRowNumbers();
        }

        function deleterow(button) {
            button.closest('.detail-row').remove();
            updateRowNumbers();
        }
        
        function updateRowNumbers() {
        const rows = document.querySelectorAll('#adddetail .detail-row');
        rows.forEach((row, index) => {
            const title = row.querySelector('h3');
            title.textContent = `Detail production ${index + 1}`;
        });
    }
    </script>
    {% endblock javascripts %}
{% endblock %}
