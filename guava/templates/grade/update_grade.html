{% extends "base/base.html" %}

{% block content %}

<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_grade' %}">Data Grade</a></li>
          <li class="breadcrumb-item " ><a  href="">Update Grade</a></li>
        </ol>
      </nav>
</div>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Update Data</h3>
            <form class="form-sample" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="grade_name" class="col-sm-3 col-form-label">Grade Type</label>
                    <div class="col-sm-9">
                        <input value="{{gradeobj.grade_name}}" class="form-control" placeholder="Grade Name" type="text" name="grade_name" id="grade_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="grade_name" class="col-sm-3 col-form-label">description</label>
                    <div class="col-sm-9">
                        <input value="{{gradeobj.grade_description}}" class="form-control" placeholder="Description" type="text" name="grade_description" id="grade_description">
                    </div>
                </div>
                <button type="submit"class="btn btn-primary mr-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
