{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_grade' %}">Data Grade</a></li>
          <li class="breadcrumb-item " ><a  href="{% url 'create_grade' %}">Create Grade</a></li>
        </ol>
      </nav>
</div>
<div class="row">   
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
            
                        <label for="nama_grade" class="col-sm-3 col-form-label">Nama Grade</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="nama_grade" id="nama_grade"  placeholder="Nama Grade" required>
                        </div>
                    
                    </div>
                    <div class="form-group row">
            
                        <label for="deskripsi" class="col-sm-3 col-form-label">Deskripsi</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="text" name="deskripsi" id="deskripsi"  placeholder="Deskripsi" >
                        </div>
                    
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" >Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
