{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag yang diperlukan -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bumi Aji</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css untuk halaman ini -->
  <link rel="stylesheet" href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <!-- End plugin css untuk halaman ini -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}">
  <link href="{% static 'assets/vendors/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
</head>
<style>
  .custom-chart {
      width: 100% !important;
      height: 400px !important; 
  }
</style>
<body>
    <div class="container-scroller">
      {% include 'base/sidebar.html' %}
      <div class="container-fluid page-body-wrapper">
        {% include 'base/navbar.html' %}
        <div class="main-panel">
          <div class="content-wrapper">
            {% include 'base/messages.html' %}
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
            </div>
                <form class="form-sample" action="" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="col-form-label">Produk / Komoditas</label>
                            <select class="form-control input-short" name="grafik" id="">
                                <option value="Produk">Produk</option>
                                <option value="Komoditas">Komoditas</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4 align-self-end">
                            <button type="submit" class="btn btn-success btn-icon-text">
                                <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit</button>
                        </div>
                    </div>
                </form>
            <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                <canvas style="width: 200px; height: 50px;" id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center">
                  <h1 class="">Stok Komoditas</h1>
                </div>
              </div>
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body custom-chart d-flex justify-content-center">
                          <canvas id="myChart2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for i in listpasar %} '{{i}}', {% endfor %}]
            ,
        datasets: [{
          label: 'Banyaknya Penjualan',
          data: [{% for i in listkuantitas %} '{{i}}', {% endfor %}],
          backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
<script>
    var ctx = document.getElementById('myChart2').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [{% for i in listkomoditas %} '{{i}}', {% endfor %}]
            ,
        datasets: [{
          label: 'Kuantitas',
          data: [{% for i in listkuantitaskomoditas %} '{{i}}', {% endfor %}],
          backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
    <!-- jQuery pertama kali -->
    <script src="{% static 'assets/vendors/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor.bundle.base.js' %}"></script>

    <!-- DataTables -->
    <script src="{% static 'assets/vendors/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'assets/vendors/datatables/dataTables.bootstrap4.min.js' %}"></script>
    <!-- Plugin js untuk halaman ini -->
    <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
    <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
    <!-- End plugin js untuk halaman ini -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js untuk halaman ini -->
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
</html>
