{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create Sales Data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_sale' %}">Data sales</a></li>
            <li class="breadcrumb-item"><a href="{% url 'create_sale' %}">Create sales</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                {% csrf_token %}
                <h1 class="card-title">Detail Sales</h1>
                    <div id="adddetail">

                    <div class="detail-group mb-3">
                        <h3 class="card-description">Detail sales 1</h3>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Product Name</label>
                            <div class="col-sm-9">
                                <select class="form-control product" name="product">
                                    <option value="" selected></option>
                                    {% for i in product_obj %}
                                    <option value="{{i.id_product}}">{{i}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Commodity Name</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="komoditas">
                                    <option value="" selected></option>
                                    {% for i in commodity_obj %}
                                    <option value="{{i.commodity_id}}">{{i}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Quantity Product</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="number" name="product_quantity">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Quantity Commodity</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="number" name="commodity_quantity">
                            </div>
                        </div>

                        <button type="button" class="btn btn-danger" onclick="deleterow(this)">
                            <i class="mdi mdi-close btn-icon-prepend"></i>Delete</button>
                    </div>
                    </div>

                    
                    <button type="button" class="btn btn-primary btn-icon-text mr-3" onclick="addsales()">
                        <i class="mdi mdi-plus btn-icon-prepend"></i>add detail</button>
                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
                

<script>
    function addsales() {
        let angka = document.querySelectorAll('#adddetail > .detail-group').length + 1;
        const baris = document.createElement('div');
        baris.className = 'detail-group mb-3';
        baris.innerHTML = `
            <h3 class="card-description">Detail sales ${angka}</h3>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Product Name</label>
                <div class="col-sm-9">
                    <select class="form-control product" name="product">
                        <option value="" selected></option>
                        {% for i in productobj %}
                        <option value="{{i.id_product}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Commodity_Name</label>
                <div class="col-sm-9">
                    <select class="form-control" name="komoditas">
                        <option value="" selected></option>
                        {% for i in komoditasobj %}
                        <option value="{{i.commodity_id}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Quantity Product</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" name="kuantitasp">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Kuantitas Komoditas</label>
                <div class="col-sm-9">
                    <input class="form-control" type="number" name="kuantitask">
                </div>
            </div>

            <button type="button" class="btn btn-danger" onclick="deleterow(this)">
                            <i class="mdi mdi-close btn-icon-prepend"></i>Delete</button>
        `;
        document.getElementById('adddetail').appendChild(baris);
    }

    function deleterow(button) {
        button.closest('.detail-group').remove();
        updateDetailNumbers();
    }

    function updateDetailNumbers() {
        const details = document.querySelectorAll('#adddetail > .detail-group');
        details.forEach((detail, index) => {
            detail.querySelector('h3').textContent = `Detail sales ${index + 1}`;
        });
    }
</script>

{% endblock %}
