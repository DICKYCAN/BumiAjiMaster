{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update sales detail data</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page"><a class="text-muted" href="{% url 'read_sale' %}">Data sales</a></li>
            <li class="breadcrumb-item"><a href="{% url 'update_detail_sales' id %}">Update Detail sales</a></li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="form-sample" method="post">
                {% csrf_token %}
                <h1 class="card-title">Sales Detail {{id}}</h1>
                <div class="detail-group mb-3">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">ID sales</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="sales">
                                {% for item in getsales %}
                                {% if item.sale_id == sale_id %}
                                <option selected value="{{item.sale_id}}">{{item.sale_id}}</option>
                                {% else %}
                                <option value="{{item.sale_id}}">{{item.sale_id}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Product Name</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="product">
                                <option value="" selected></option>
                                {% for i in product %}
                                {% if i.product_id == product_id %}
                                <option selected value="{{i.product_id}}">{{i.product_name}}</option>
                                {% else %}
                                <option value="{{i.product_id}}">{{i.nama_product}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Commodity Name</label>
                        <div class="col-sm-9">
                            <select class="form-control" name="commodity">
                                <option value="" selected></option>
                                {% for i in commodity %}
                                {% if i.commodity_id == commodi.commodity_id %}
                                <option selected value="{{i.commodity_id}}">{{i}}</option>
                                {% else %}
                                <option value="{{i.commodity_id}}">{{i}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">product quantity</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="product_qty" value="{{product_qty}}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Kuantitas Komoditas</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" name="commodity_qty" value="{{commodity_qty}}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit </button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
