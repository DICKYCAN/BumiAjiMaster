{% extends "base/base.html" %}

{% block content %}
<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_local_harvest' %}">Data Local Harvest</a></li>
          <li class="breadcrumb-item " ><a  href="">Update Local Harvest</a></li>
        </ol>
      </nav>
</div>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Update Data</h3>
            <form class="form-sample" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="harvest_date" class="col-sm-3 col-form-label">Harvest Date</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date" name="harvest_date" id="harvest_date" value="{{harvest_date}}" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="commodity" class="col-sm-3 col-form-label">commodity</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="commodity" id="commodity">
                            {% for item in all_commodities %}
                            {% if item == detail_obj.commodity_id %}
                            <option selected value="{{item.commodity_id}}">{{item}}</option>
                            {% else %}
                            <option value="{{item.commodity_id}}">{{item}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

               
                <div class="form-group row">
                    <label for="batch" class="col-sm-3 col-form-label">Batch</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" name="batch" id="batch" value="{{detail_obj.batch}}" placeholder="batch" required>
                    </div>
                </div>
                

                

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="expiry_date">expiry_date</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="date" name="expiry_date" id="expiry_date" value="{{expiry_date}}" placeholder="expiry_date" required>
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"  for="quantity">quantity</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number" name="quantity" id="quantity" value="{{detail_obj.quantity}}" placeholder="quantity" required>
                    </div>
                </div>
    

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
